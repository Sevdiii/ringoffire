<div class="gamefield">

    <div class="card-stack">

        <img [ngStyle]="{'right.px': i*5}" *ngFor='let card of [0, 1, 2, 3]; let i = index;' src="../assets/img/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="../assets/img/card_cover.png" alt="">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class=" pickCard" style="right: 25px;" src="../assets/img/{{currentCard}}" alt="">
    </div>
</div>
